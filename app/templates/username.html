<section class="modal-box">
        <h3 class="modal-title">Login</h3>
        <h5 class="modal-prompt">Enter a New Username if You don't already have an account</h5>
            <input type="text" name="input" ng-model="modal.username" required>
        <button class="btn-new" type="button" ng-click="modal.createUsername()" ng-disabled="modal.username == null">Create user</button>
</section>
