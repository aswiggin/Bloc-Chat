<div class="home-room">
    <h1>Bloc Chat</h1>
    <span class="new-room-button" type="button" ng-click="home.addRoom()">New Room</span>
    <div ng-repeat="room in home.rooms">
        <h2 class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</h2>
    </div>
</div>

<div class="chat-section">
    <h3 class="current-room">{{ home.currentRoom.name }}</h3>
    <div class="messages" ng-repeat="message in home.messages">
        <div class="user-name">{{ message.username }}</div>
        <div class="time-sent">{{ message.sentAt | date : "shortTime" }}</div>
        <div class="message-content">{{ message.content }}</div>
    </div>
</div>

<div class="message-area">
    <input type="text" name="input" placeholder="Write your message here..." class="text" ng-model="home.newMessage.content";>
    <button class="send-btn" type="button" ng-click="home.sendMessage()">Send</button>
</div>
